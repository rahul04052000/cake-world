<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration for new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
      <style>
 *{
  margin: 0;
  padding: 0;
  text-decoration: none;
  box-sizing: border-box;
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
</style>
  </head>
  <body>
  
    <section class="h-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://images.unsplash.com/photo-1623284096346-93c4baf9e10d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGNha2UlMjBzaG9wfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 800px; margin-top: 40px; margin-left: 50px;" />
                     
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Registration For New Customer</h3>
                      <form action="/signup" class="mx-1 mx-md-4" method="post">

                    
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="Enter your name" name="name" />
                            <label class="form-label" for="form3Example1m">Name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="Enter your surname" name="surname"/>
                            <label class="form-label" for="form3Example1n">Surname</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="email" id="form3Example1m1" class="form-control form-control-lg" placeholder="Enter your mail id" name="Email"/>
                            <label class="form-label" for="form3Example1m1">Email</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n1" class="form-control form-control-lg" placeholder="Enter your phone no" name="phone" />
                            <label class="form-label" for="form3Example1n1">Phone No.</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" placeholder="Enter your Address" name="address"/>
                        <label class="form-label" for="form3Example8">Address</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example9" class="form-control form-control-lg" name="state"/>
                        <label class="form-label" for="form3Example9">State</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example90" class="form-control form-control-lg" name="country"/>
                        <label class="form-label" for="form3Example90">Country</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example99" class="form-control form-control-lg" name="pass" />
                        <label class="form-label" for="form3Example99">Password</label>
                      </div>
      
                     
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="submit" class="btn btn-light btn-lg"> <a href="/login">Login</a></button>
                        <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                      </div>
                    </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
